{% extends 'base.html' %}
{% block content %}
<h2>Course Management</h2>

<h3>View My Courses</h3>
<!-- Course list placeholder -->

<h3>Create New Course</h3>
<form method="post">
    <label>Title: <input type="text" name="title"></label><br>
    <label>Description: <textarea name="description"></textarea></label><br>
    <label>Credits: <input type="number" name="credits"></label><br>
    <button type="submit">Create Course</button>
</form>

<h3>Add Module</h3>
<form method="post">
    <label>Course ID: <input type="text" name="course_id"></label><br>
    <label>Module Title: <input type="text" name="module_title"></label><br>
    <button type="submit">Add Module</button>
</form>

<h3>Assign Students</h3>
<form method="post">
    <label>Course ID: <input type="text" name="course_id"></label><br>
    <label>Student IDs (comma separated): <input type="text" name="students"></label><br>
    <button type="submit">Assign</button>
</form>
{% endblock %}
