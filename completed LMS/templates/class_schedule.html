{% extends 'base.html' %}
{% block content %}
<h2>Class Scheduling</h2>

<h3>Calendar View</h3>
<p>(Placeholder for calendar)</p>

<h3>Schedule Class</h3>
<form method="post">
    <label>Course: <input type="text" name="course"></label><br>
    <label>Date & Time: <input type="datetime-local" name="datetime"></label><br>
    <label>Live Class Link: <input type="url" name="live_link"></label><br>
    <button type="submit">Schedule</button>
</form>

<h3>Send Notification</h3>
<form method="post">
    <label>Message: <textarea name="notification"></textarea></label><br>
    <button type="submit">Send</button>
</form>
{% endblock %}
