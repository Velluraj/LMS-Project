{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Profile</h2>
<ul>
    <li>Name: {{ student.name if student else 'Staff Name' }}</li>
    <li>Course: {{ student.course if student else 'Staff Dept' }}</li>
    <li>Batch: {{ student.batch if student else '' }}</li>
</ul>
{% endblock %}
